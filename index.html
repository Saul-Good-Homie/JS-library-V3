<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Book Library JS-Practice</title>
		<meta name="description" content="Books" />
		<!-- Required meta tags -->

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<!-- Fontawesome -->
		<script
			src="https://kit.fontawesome.com/12500c009c.js"
			crossorigin="anonymous"
		></script>

		<!-- Google Fonts -->
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Arimo&display=swap');
		</style>

		<!-- Custom styles for this site -->
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<header class="hero">
			<div class="logo">
				<h1>Book Library</h1>
			</div>
			<div class="add-new">
				<a href="#" id="new-book" class="new-book">Add New</a>
			</div>
		</header>

		<!-- Top Navigation Menu -->
		<div id="mobile-nav" class="topnav">
			<a href="#home" class="active">Book Library</a>
			<!-- Navigation links (hidden by default) -->
			<div id="myLinks">
				<a href="#" onclick="openForm()">Add New Book</a>
			</div>
			<!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
			<a href="javascript:void(0);" class="icon" onclick="mobileNavMenu()">
				<i class="fa fa-bars"></i>
			</a>
		</div>

		<section id="book-shelf"></section>

		<div id="popup-form" class="popup-form">
			<form class="popup">
				<label for="title">Book Title:</label><br />
				<input type="text" id="title" name="title" /><br />

				<label for="author">Author:</label><br />
				<input type="text" id="author" name="author" /><br />

				<label for="pages">Page count:</label><br />
				<input type="number" id="pages" name="pages" min="1" /><br />
				<fieldset class="submit-buttons">
					<button type="button" class="btn cancel" onclick="closeForm()">
						Cancel
					</button>
					<button type="button" id="submit-button" class="btn">Submit</button>
				</fieldset>
			</form>
		</div>

		<footer>
			<p>
				This site is a learning project by
				<a href="https://twitter.com/saul_good_homie">Saul Belisle</a>, view the
				code on
				<a href="https://github.com/Saul-Good-Homie/JS-Library">Github</a>.
			</p>
		</footer>

		<!-- javascript -->
		<script src="javascript.js"></script>
	</body>
</html>
